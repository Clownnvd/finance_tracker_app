name: finance_tracker_app

description: >
  A production-ready personal finance tracking application built with Flutter.
  The app follows Clean Architecture principles and uses BLoC for state
  management, Supabase for authentication and backend services, and a scalable,
  testable codebase with unit, widget, integration, and golden tests.
  Designed for real-world usage and long-term maintainability.

homepage: https://github.com/Clownnvd/finance_tracker_app
repository: https://github.com/Clownnvd/finance_tracker_app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  window_manager: ^0.5.1
  equatable: ^2.0.7
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0
  flutter_bloc: ^9.1.1
  get_it: ^9.2.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  logger: ^2.6.2
  email_validator: ^3.0.0
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  dio: ^5.9.0
  shared_preferences: ^2.5.4
  foundation: ^0.0.5
  io: ^1.0.5
  window_size: ^0.1.0
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  flutter_gen_runner: ^5.5.0
  freezed: ^3.1.0
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
